<div class="text-center" style="margin-bottom: 5%;">
    <h4 class="mb-2">What is the building used for ?</h4>
</div>
<div class="row">
    <div class="col align-self-center">
        <!-- Group of default radios - option 1 -->
        <div class="custom-control custom-radio">
            <input [(ngModel)]="clientType.type" name="client_type" value="Home" type="radio"
                class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
            <label class="custom-control-label" for="defaultGroupExample1">Home</label>
        </div>

        <!-- Group of default radios - option 2 -->
        <div class="custom-control custom-radio">
            <input [(ngModel)]="clientType.type" name="client_type" value="Business" type="radio"
                class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" checked>
            <label class="custom-control-label" for="defaultGroupExample2">Business</label>
        </div>
    </div>

</div>
<div class="form-group">
    <h5 for="exampleFormControlTextarea3" style="margin-top: 12%;">Job description</h5>
    <h6 class="text-muted mb-2">Please provide details about what you seek to be done by the professional</h6>
    <textarea [(ngModel)]="clientType.related_info" name="related_info" value="related_info" class="form-control"
        id="exampleFormControlTextarea3" rows="7"></textarea>
</div>

<div class="text-center">
    <button routerLink="/job-post/job-location" [disabled]="!clientType.related_info || !clientType.type"
        (click)="onClick()" mdbWavesEffect class="btn btn-rounded waves-light secondary-color mt-3" mdbBtn type="button"
        mdbWavesEffect style="color: white;">Next</button>
</div>
