<div class="container" style="margin-top: 2%;">
    <div class="row">
        <div class="card-deck" *ngFor = "let names of professional" style="margin-top: 6%;">
          <div>
            <mdb-card class="col-lg-8 col-lg-8 mb-8">
              <mdb-card-body>
                  <mdb-card-title>
                    <h4>{{names.first_name}} {{names.last_name}} applied for your job</h4>
                  </mdb-card-title>
                  <h5 class="text-muted mb-2">Service:</h5>
                  <mdb-card-text>
                    {{allNoti.service}}
                  </mdb-card-text>
                  <a mdbBtn color="blue" class="waves-light" mdbWavesEffect>
                    <mdb-icon far icon="clone" class="left"></mdb-icon>
                    Apply for the job</a>
              </mdb-card-body>
            </mdb-card>
          </div>
        </div>
    </div>
</div>
