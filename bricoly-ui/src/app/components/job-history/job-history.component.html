<div class="container-fluid mt-5" *ngIf="user_id; else elseBlock">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="dark-font">
                <mdb-breadcrumb customClass="purple lighten-4">
                    <mdb-breadcrumb-item fontWeight="light">My Jobs</mdb-breadcrumb-item>
                </mdb-breadcrumb>
            </div>

            <mdb-card  *ngFor="let myJob of myJobs" class="mt-2">
                <mdb-card-header>{{myJob.category}}</mdb-card-header>
                <mdb-card-body>
                    <mdb-card-title>
                        <h5>{{myJob.service}}</h5>
                        <h6 class="text-muted mb-2">{{myJob.service_type}}</h6>
                    </mdb-card-title>
                    <mdb-card-text>{{myJob.description}}</mdb-card-text>
                    <a href="#"><mdb-icon fas icon="map-marker-alt" ngClass="location-icon"></mdb-icon><small>{{myJob.longitude+','+ myJob.latitude }}</small><br></a>
                    <a href="" size ="sm" mdbBtn color="secondary">Delete</a>
                    <a routerLink="/reviews/review" size ="sm" mdbBtn color="secondary">Reviews</a>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
<ng-template #elseBlock >
    <div class="d-flex justify-content-center mt-5 mb-5">
          <mdb-card>
            <mdb-card-body>
                <div class="alert alert-dark" role="alert">
                    Not logged in.Please <a href="/auth/signin" class="alert-link">log in</a> to continue.
                  </div>
            </mdb-card-body>
          </mdb-card>
    </div>
  </ng-template>
